<html lang="en">

    <link rel="stylesheet" href="/style/Style login and singup.css">
    <title>Loguin</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Correo electronico</label>
            <input type="email" placeholder="Por favor ingrese su correo" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Por favor ingrese su contraseña"id="password"required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tiene una cuenta con nuestra empresa? <a href="singup.html">Registrarme ahora</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
