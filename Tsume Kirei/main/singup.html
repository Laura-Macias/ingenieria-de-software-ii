<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/Style login and singup.css">

    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="ingrese su Nombre" id="name" required autofocus>
            <label>Número celular</label>
            <input type="text" placeholder="Ingrese su número celular" id="phone" required pattern="\d{10}" title="Ingrese un número celular válido de 10 dígitos">            
            <label>Correo electronico</label>
            <input type="email" placeholder="ingrese su correo electronico" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="ingrese su contraseña"id="password" required>
            <label>Confirmar Contraseña</label>
            <input type="password" placeholder="ingrese su contraseña"id="confirm-password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>ya tienes una cuenta? <a href="login.html">Ingresar</a></p>
    </section>
    <script src="js/singup.js"></script>
</body>
</html>
