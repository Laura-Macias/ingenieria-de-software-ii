<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva - Tsume Kirei</title>
    <link rel="stylesheet" href="../static/css/style_reservation.css"> <!-- CSS para el estilo del formulario -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../static/img/logo tsume kirei.png" alt="Logo Tsume Kirei">
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="/catalog">Catálogo</a></li> <!-- Cambia el enlace aquí -->
                <li><a href="#agendar">Agendar</a></li>
                <li><a href="#calendario">Calendario</a></li>
                <li><a href="#perfil">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="reservation-form-container">
            <h2>Formulario de Reserva</h2>
            <form id="reservationForm">
                <div class="input-box">
                    <label for="esthetician">Esteticista:</label>
                    <select id="esthetician" name="esthetician" required>
                        <option value="" disabled selected>Seleccione un esteticista</option>
                        <option value="esthetician1">Esteticista 1</option>
                        <option value="esthetician2">Esteticista 2</option>
                        <option value="esthetician3">Esteticista 3</option>
                        <!-- Agrega más esteticistas según sea necesario -->
                    </select>
                </div>
                
                <div class="input-box">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="input-box">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <button type="submit" class="btn">Confirmar</button>
            </form>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
