<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva - Tsume Kirei</title>
    <link rel="stylesheet" href="../static/css/style_reservation.css"> <!-- CSS para el estilo del formulario -->
</head>
<body>
   
    <main>
        <div class="reservation-form-container">
            <h2>Formulario de Reserva</h2>
            <form id="reservationForm" action="{{ url_for('pay.pay') }}" method="POST">
                <div class="input-box">
                    <label for="esthetician">Esteticista:</label>
                    <select id="esthetician" name="esthetician" required>
                        <option value="" disabled selected>Seleccione un esteticista</option>
                        <option value="esthetician1">Esteticista 1</option>
                        <option value="esthetician2">Esteticista 2</option>
                        <option value="esthetician3">Esteticista 3</option>
                    </select>
                </div>
                
                <div class="input-box">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <button type="submit" class="btn">Confirmar</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("reservationForm");

            form.addEventListener("submit", function(event) {
                event.preventDefault();  // Evitar el envío predeterminado del formulario

                // Aquí puedes agregar una validación adicional del formulario si es necesario

                // Enviar un mensaje al contenedor principal indicando que el formulario fue enviado
                window.parent.postMessage("formSubmitted", "*");

                // Ahora enviar el formulario (después de la comunicación)
                form.submit();
            });
        });
    </script>
</body>
</html>
