<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Tsume Kirei</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style_calendar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month"></div>
                <div class="btns">
                    <div class="btn today-btn">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="btn prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="btn next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <!-- Contenedor del iframe que se mostrará al hacer clic en un día del calendario -->
    <div id="form-container" style="display:none;">
        <iframe src="{{ url_for('reservation.reservation') }}" width="100%" height="600px" style="border:none;"></iframe>
    </div>

    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
