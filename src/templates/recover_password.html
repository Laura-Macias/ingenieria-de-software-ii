<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style login and singup.css') }}">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <section>
        <h2>Recuperar Contraseña</h2>
        <form method="POST" action="{{ url_for('recover_password') }}">
            <label>Ingrese su correo electrónico</label>
            <input type="email" placeholder="Su correo" name="email" required>
            <input type="submit" value="Enviar enlace de recuperación">
        </form>
        <p>¿Ya tiene una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></p>
    </section>
</body>
</html>
