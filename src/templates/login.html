<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style login and singup.css') }}">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label>Correo electrónico</label>
            <input type="email" placeholder="Por favor ingrese su correo" name="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Por favor ingrese su contraseña" name="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p><a href="{{ url_for('recover_password') }}">Olvidé mi contraseña</a></p> <!-- Enlace de recuperación -->
        <p>¿No tiene una cuenta con nuestra empresa? <a href="{{ url_for('signup') }}">Registrarme ahora</a></p>
    </section>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
